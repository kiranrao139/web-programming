<style>
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }
    .node text { font: 12px sans-serif; }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }
</style>

<body ng-app="lab2App" ng-controller="lab2Controller">

<!-- Adding Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <ul class="nav navbar-nav">
            <!-- To make tabs toggleable, added the data-toggle attribute -->
            <li><a href="#youtube" data-toggle="pill">YouTube Search</a></li>
        </ul>
    </div>
</nav>


<div class="container">



    <!-- YouTube Search -->
    <div id="youtube" class="tab-pane fade in active" style="text-align: center">
        <h3>YouTube Search</h3>

        <!-- Asking for a Input -->
        <input type="text" id="inputText" ng-model="youtubeText" placeholder="Enter Your vidieo"/><br><br>
        <button class="btn btn-success" ng-click="getYouTubeDetails()"> Search </button>

        <!-- Iterating the Output from Javascript -->
        <div ng-repeat="video in youTubeVideos">
            <h3>{{video.snippet.title}}</h3>
            <!-- Using Iframe showing the Video -->
            <iframe type="text/html"
                    width="640"
                    height="385"
                    src="http://www.youtube.com/embed/{{video.id.videoId}}"
                    frameborder="0">
            </iframe>
        </div>

        <!-- Error text -->
        <p style="color: red" ng-bind="errorText"></p>
    </div>
